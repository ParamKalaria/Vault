<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
	<h1 class="text-primary">Encrypt and Decrypt Dashboard</h1>
	<link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='script/route.js') }}"></script>
</head>
<body>

    <div class="row">
        
      <div class="column" style="background-color:#aaa;">
          <h2 class="text-primary">Encrypt</h2>
          <form action = "/encrypt" method = "post" enctype="multipart/form-data"> 
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Single File Only</label>
                <input name="file" class="form-control" type="file" id="formFile">
            </div><br><br>
            <input type = "submit" class="btn btn-primary" value="Upload"> 
        </form> 
        </div>
        
        
        <div class="column" style="background-color:#bbb;">
          <h2 class="text-primary">Decrypt</h2>
          <form action = "/decrypt" method = "post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label"> Upload Main File </label>
                <input name="mainfile" class="form-control" type="file" id="formFile">
              </div><br><br>
              <div class="mb-3">
                <label for="formFile" class="form-label"> Upload Key File </label>
                <input name="keyfile" class="form-control" type="file" id="formFile">
              </div><br><br>
            <input type = "submit" class="btn btn-primary" value="Upload"> 
        </form> 
        
        </div>
    </div>


    <div class="column">
      <footer> Session ID : {{content}}</footer>
    </div>

    
</body>
</html>
